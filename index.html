<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title e icon -->
  <title>QRCode - Generator</title>
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS Style -->
  <link rel="stylesheet" href="/assets/css/style.min.css">
  <!-- Script Javascript -->
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <main>
    <div class="wrapper" id="wrapper">
      <div class="QRCode">
        <!-- Textos Header -->
        <div class="text-header">
          <h1>Gerador QRCode</h1>
          <p>Cole sua <strong>URL</strong> abaixo <i class="bi bi-caret-down-fill"></i></p>
        </div>
        <!-- Formulario Input -->
        <div class="form-qrcode">
          <input type="text" id="urlQrcode" placeholder="Insira sua URL">
          <button type="submit" id="btnQrcode" class="button-code">Gerar QRCode</button>
        </div>
        <!-- End QRCode -->
      </div>
      <!-- Image QRCode -->
      <div class="image-qrcode" id="image-qrcode">
        <div class="image">
          <img src="" id="QRCodeImage">
        </div>
        <div class="image-text">
          <p><i class="bi bi-phone"></i> Scan me</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
